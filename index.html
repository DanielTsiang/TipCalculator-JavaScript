<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>Tip Calculator</title>
        <link rel="stylesheet" href="TipCalculatorStyle.css">
    </head>
    <body>
        <div id="container">
            <h1>Tip Calculator</h1>
            
            <div id="calculator">
                
                <form>
                    <label>
                        <p>How much was your bill?<br>
                        £ <input type="text" id="billAmount" autofocus></p>
                    </label>
                    <p>How was your service?<br>                   
                    <select id="serviceQuality">
                       <option disabled selected value="0">-- Choose an option --</option>
                       <option value="0.3">30℅ - Outstanding</option>
                       <option value="0.2">20℅ - Good</option>
                       <option value="0.15">15℅ - It was okay</option>
                       <option value="0.10">10℅ - Bad</option>
                       <option value="0.05">5℅ - Terrible</option>
                    </select></p>
                    <label>
                        <p>How many people are sharing the bill?<br>
                        <input type="text" id="totalPeople"> people</p>
                    </label>
                    <div id="buttons">
                        <button type="button" id="calculate">Calculate</button>
                        <button type="reset" id="reset">Reset</button>
                    </div>
                </form>
                
            </div><!-- #calculator -->
            <div id="totals">
                <div id="totalTip">
                    <p>Tip amount: <span id="tip">0.00</span>
                    <small id="tipEach">each</small></p>
                </div>
                <div id="totalBill">
                    <p>Final bill amount: <span id="bill">0.00</span>
                    <small id="billEach">each</small></p>
                </div>
            </div>
        </div><!-- #container -->

        <script type="text/javascript" src="TipCalculator.js"></script>
    </body>
</html>
