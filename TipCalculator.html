<!DOCTYPE html>
<html>

<head>
<title>Tip Calculator</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="TipCalculatorStyle.css">
</head>

<body>
<div id="container">

<h2>Tip Calculator</h2>

<div id="form">
<h3>How much was your bill?</h3>
<br>
<input id="billAmount" type="text" placeholder="Bill amount">

<h3><p>How was the service?</p>
<select id="serviceQuality">
<option>Choose one </option>
<option value="0.0">0% - Average</option>
<option value="0.1">10% - Good</option>
<option value="0.2">20% - Excellent</option>
</select></h3>

<button type="button" id="calculate">Calculate</button>
<script src="TipCalculator.js"></script>
</div>


<div id="total">
<h3>Tip Total:-
<span id=tipTotal></span></h3>

<h3>Bill Total:-
<span id=billTotal></span></h3>
</div>

</div>
</body>
</html>
